<!DOCTYPE html>
<html lang="sv">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hedvig Mejstedt</title>
	<meta name="description" content="Kontaktuppgifter till Hedvig">
	<meta property="og:title" content="Hedvig Mejstedt" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://mejstedt.se/" />
	<meta property="og:description" content="Kontaktuppgifter till Hedvig" />
	<meta property="og:locale" content="sv_SE" />
	<link rel="shortcut icon" href="favicon.png" />
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

	<link href="main.css" rel="stylesheet">
	<style type="text/css">
		/* layout */

		.swiper-container {
			width: 100%;
			height: 100%;
		}

		.wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			flex-wrap: wrap;
		}

		.wrapper-slide1 {
			background-image: url('Mejstedt.se.png');
			background-size: 50%;
			background-repeat: no-repeat;
			background-position: top center;
		}

		.forsta-sidan {
			width: 400px;
			padding: 10px;
			border: 5px solid #5b5c46;
			background: #a4a67e;
		}

		.wrapper-slide2 {}

		.andra-sidan {
			width: 100%;
			height: 100%;
			background-image: url('andra-sidan-bilden.png');
			background-size: 70%;
			background-repeat: no-repeat;
			background-position: top center;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding-top: 25%;
		}

		.sten-sax-pase {
			width: 75%;
			padding: 10px;
			margin: 10px;
			border: 5px solid #5b5c46;
			background: #a4a67e;
			font-family: 'Open Sans Condensed', sans-serif;
			background: top left/20% no-repeat url('sten.jpg'), top right/20% no-repeat url('sax');
		}

		.andra-sidan-boxen {
			width: 75%;
			padding: 10px;
			margin: 10px;
			border: 5px solid #5b5c46;
			background: #a4a67e;
			font-family: 'Open Sans Condensed', sans-serif;
		}


		.wrapper-slide3 {
			background: top left/50% repeat-y url('tredje-sidan-vanster.png'), top right/50% repeat-y url('tredje-sidan-hoger.png');
		}


		.sidrubrik {
			font-size: 5rem;
			font-family: 'Parisienne', cursive;

		}

		.tredje-sidan {
			width: 100%;
			height: 100%;
			background-image: url('tredje-sidan-bilden.png');
			background-size: 70%;
			background-repeat: no-repeat;
			background-position: top center;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding-top: 23%;
		}

		.tredje-sidan-boxen {
			width: 75%;
			padding: 10px;
			margin: 10px;
			border: 5px solid #5b5c46;
			background: #a4a67e;
			font-family: 'Open Sans Condensed', sans-serif;
		}

		/*.tredje-sidan-boxen {
			padding: 10px;
			width: 75%;
			margin: 20px;
			border: 5px solid #5b5c46;
			background: #a4a67e;
			font-family: 'Open Sans Condensed', sans-serif;
			justify-content: center;
		}*/

		/* colors and typography */
		.swiper-button-prev,
		.swiper-button-next {
			color: #000000;
		}

		/*		div {
			border: 1px solid teal;
		}
*/
		.swiper-button-disabled {
			display: none;
		}

		:root {
			--swiper-navigation-size: 4em;
		}
	</style>
</head>

<body>

	<!-- Slider main container -->
	<div class="swiper-container">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<div class="wrapper wrapper-slide1">
					<div class="forsta-sidan">
						<h1>Hedvig Mejstedt ETT</h1>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="wrapper wrapper-slide2">
					<h1 class="sidrubrik">Design</h1>
					<div class="andra-sidan">
						<div class="sten-sax-pase">
							<h2>Spela Sten, Sax Påse!</h2>
							<button id="rock" value="rock"> Sten </button>
							<img src="sten.jpg">
							<button id="scissors" value="scissors"> Sax </button>
							<button id="paper" value="paper"> Påse </button>
							<p id="answer"></p>
						</div>
						<div class="andra-sidan-boxen">
							<h2>Hedvig Mejstedt TVÅ b</h2>
						</div>
						<div class="andra-sidan-boxen">
							<h2>Hedvig Mejstedt TVÅ c</h2>
						</div>
						<div class="andra-sidan-boxen">
							<h2>Hedvig Mejstedt TVÅ d</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="wrapper wrapper-slide3">
					<h1 class="sidrubrik">Datting</h1>
					<div class="tredje-sidan">
						<div class="tredje-sidan-boxen">
							<h2>Hedvig Mejstedt TRE</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>


	</div>
	<script src="stensaxpase.js"></script>
	<script type="text/javascript">
		let mySwiper = new Swiper('.swiper-container', {
			// Optional parameters
			direction: 'horizontal',
			loop: false,

			// Navigation arrows
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

		})
	</script>
</body>

</html>
